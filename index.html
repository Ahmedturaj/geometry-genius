<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gym</title>
    <!-- tailwind CSS Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-5">
    <header>

    </header>
    <main>
        <!-- main contain container -->
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle card -->
                <div class="card  bg-base-100 shadow-2xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 x b x h</p>
                        <div class="flex gap-2">
                            <input type="text" id="base" placeholder="b" class="px-1 rounded w-full">
                            <span>cm</span>
                            <input type="text" name="" id="height" placeholder="h" class="px-1 rounded w-full">
                            <span>cm</span>
                        </div>
                        <p id="error" class="text-red-600 italic"></p>
                        <p>Area: <span id="areaResult"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions mt-5">
                            <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <div class="flex gap-2">
                            <input type="text" id="width" placeholder="w" class="px-1 rounded w-full">
                            <span>cm</span>
                            <input type="text" name="" id="length" placeholder="l" class="px-1 rounded w-full">
                            <span>cm</span>
                        </div>
                        <p id="error2" class="text-red-600 italic"></p>
                        <p>Area: <span id="areaResult2"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions mt-5">
                            <button id="btn-calculate" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="flex gap-2">
                            <input type="text" id="parallelogram-base" placeholder="b" class="px-1 rounded w-full">
                            <span>cm</span>
                            <input type="text" name="" id="parallelogram-height" placeholder="h"
                                class="px-1 rounded w-full">
                            <span>cm</span>
                        </div>
                        <p id="error3" class="text-red-600 italic"></p>
                        <p>Area: <span id="areaResult3"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" id="btn-parallelogram">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Rhombus" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                        <div class="flex gap-2">
                            <input type="text" id="rhombus-d1" placeholder="d1" class="px-1 rounded w-full">
                            <span>cm</span>
                            <input type="text" name="" id="rhombus-d2" placeholder="d2"
                                class="px-1 rounded w-full">
                            <span>cm</span>
                        </div>
                        <p id="error4" class="text-red-600 italic"></p>
                        <p>Area: <span id="areaResult4"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full mt-5" id="btn-rhombus">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md ">
                <h3 class="text-4xl p-5 text-center">Area calculation.</h3>
            </div>
        </div>
    </main>
    <script src="./js/triangle-calculate.js"></script>
    <!-- rectangle script -->
    <script src="./js/rectangle-calculate.js"></script>
    <!-- Parallelogram -->
    <script src="./js/parallelogram-calculation.js"></script>
    <!-- rhombus -->
    <script src="./js/rhombus-calculation.js"></script>
</body>

</html>
